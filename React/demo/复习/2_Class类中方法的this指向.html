<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class类中方法的this指向</title>
</head>
<body>
  <script>
    class Person { 
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      speak () {
        console.log(this);
      }
    }
    const p1 = new Person('Tom', 19);
    p1.speak(); // 通过实例调用speak 
    const x = p1.speak
    x(); // undefined

    // 解析：const x = p1.speak将speak方法的引用增加给了x，导致x()直接执行函数speak，又由于speak存在于类中，而类中定义的方法已在局部开启了严格模式， 所以输出this为undefined
  </script>
</body>
</html>
