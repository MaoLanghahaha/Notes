<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>类的基本知识</title>

<body>
  <script>
    // 创建Person类
    class Person {
      // 构造器方法
      constructor(name, age) {
        // 构造器中this为类的实例对象
        this.name = name;
        this.age = age;
      }
      // 一般方法
      speak () {
        // speak方法放在了Person类的原型对象上，供实例使用。
        // 通过Person实例去调用speak方法时，speak中的this就是Person实例
        console.log(`我叫${this.name}, 年龄${this.age}`);
      }
    }
    const p1 = new Person('Tom', 18);
    const p2 = new Person('Merry', 15);
    console.log(p1);
    console.log(p2);
    p1.speak()
    p2.speak()
    p1.speak.call({ a: 1, b: 2 }) // call、apply、bind都能更改函数中的this指向  log：undefined





    // class Student extends Person {

    // }
    // const s1 = new Student('zhangsan', 13);
    // console.log(s1);
    // s1.speak()

    class Student extends Person {
      constructor(name, age, level) {
        super(name, age);
        this.level = level;
      }

      // 重写父类方法
      speak() {
        console.log(`我叫${this.name}, 年龄${this.age}, 年级${this.level}`);
        this.study();
      }

      study() {
        console.log('我努力学习');
      }
    }
    const s1 = new Student('zhangsan', 13, 5);
    console.log(s1);
    s1.speak()
    // s1.study()

      constructor(name, price) {
        this.name = name;
        this.price = price

      static demo = 1000
    }
    const c1 = new Car("牧马人", "100万");
    console.log(c1);
    // Car.demo = 1000 // === static demo = 1000
    console.log(Car.demo);





  </script>
</body>

</html>
