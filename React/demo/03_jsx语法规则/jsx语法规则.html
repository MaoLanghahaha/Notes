<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .title {
      background-color: orange;
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.production.min.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.production.min.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>

  <script type="text/babel">
    // 1、创建虚拟DOM
    const id = 'aTgUiGu';
    const text = 'HeLlO rEaCt'
    const VDOM = (
      <div>
        <h2 className="title" id={id.toLocaleLowerCase()}>
          <span style={{color:'#fff', fontSize:'20px'}} >{text.toLocaleUpperCase()}</span>
        </h2>
        <h2 className="title" id={id.toLocaleUpperCase()}>
          <span style={{color:'#fff', fontSize:'20px'}} >{text.toLocaleUpperCase()}</span>
        </h2>
        <input type="text" name="" id="" />
        <good>123</good>
        <Good>123</Good>
      </div>
    )
    // 2、渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))
  </script>
</body>
</html>
