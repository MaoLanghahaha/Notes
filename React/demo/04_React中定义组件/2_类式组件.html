<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类式组件</title>
</head>
<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.production.min.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.production.min.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>

  <script type="text/babel">
    class MyComponent extends React.Component {
      // render方法放在了MyComponent类的原型对象上，供实例使用。
      render() {
        // render中的this是MyComponent类的实例对象，MyComponent组件实例对象
        console.log(this); // MyComponent {...} 控制台打印的此种形式 表示MyComponent创建的实例对象
        return (<h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>)
      }
    }
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))

    // 执行过程
    // 1、React解析组件标签，找到MyComponent组件
    // 2、发现组件是用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法，将render返回的虚拟DOM转为真实DOM渲染在页面中
  </script>
</body>
</html>
