<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../../lib/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../../lib/react-dom.development.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../../lib/babel.min.js"></script>

  <script type="text/babel">
    class Weather extends React.Component {
      // 初始化状态state
      state = {isHot: false,  w: 1}; // === this.state = {isHot: false}
      render () { // 每次修改状态就会执行一次render
        console.log(this);
        return (
          <h2 onClick={this.switchState}>今天天气真{this.state.isHot? '炎热': '凉爽'}</h2>
        )
      }
      // switchState() { 
      //   console.log(this);
      //   const {isHot} = this.state
      //   this.setState({isHot: !isHot})
      // }
      // switchState = function () { // === this.switchState =  function () {}

      // }
      switchState = () => { // === this.switchState = () => {} 最终写法：赋值语句+箭头函数（赋值语句：将switchState从Weather原型方法新增为Weather实例对象的方法。箭头函数：没有自己的this，向外层找，直到有this）
        const {isHot} = this.state
        // 状态不可直接更改（赋值），要借助一个内置API（setState）去更改，且更改是一种合并
        this.setState({isHot: !isHot})
      }
    }
    ReactDOM.render(<Weather/>, document.getElementById('test'))
  </script>
</body>

</html>
