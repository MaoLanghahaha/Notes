<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props简写方式</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script src="../../../lib/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../../lib/react-dom.development.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../../lib/babel.min.js"></script>
  <!-- 引入prop-types用于对组件标签属性进行限制 -->
  <script src="../../../lib/prop-types.js"></script>
  <script type="text/babel">
    function Person (props) {
      console.log(props);
      const { name, sex, age } = props
      return (
        <ul>
          <li>姓名: {name}</li>
          <li>性别: {sex}</li>
          <li>年龄: {age + 1}</li>
        </ul>
      )
    }
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
    }
    Person.defaultProps = {
      sex: '女',
      age: 18
    }
    ReactDOM.render(<Person name="Merry" sex="女" age={20} />, document.getElementById('test1'))
  </script>
</body>

</html>
