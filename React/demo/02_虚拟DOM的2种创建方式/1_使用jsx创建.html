<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用jsx创建虚拟DOM</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.production.min.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.production.min.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>

  <script type="text/babel">
    // 1、创建虚拟DOM
    const VDOM = (
      <h1>
        <span>hello, react</span>
      </h1>
    )
    // 2、渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))

    // 3、此虚拟DOM经过babel的翻译：const VDOM = React.createElement('h1', {id: 'title'}, React.createElement('span', {}, 'hello, react')) 就和用js创建一样
    // 所以jsx可以说是js创建虚拟DOM的语法糖
    const TDOM = document.getElementById('test')
    console.log('虚拟DOM', VDOM);
    console.log('真实DOM', TDOM);

    // 4、虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React内部在用，无需真实DOM上那么多属性
    // 5、虚拟DOM最终会被React转化为真实DOM呈现在页面上
    debugger
  </script>
</body>

</html>
