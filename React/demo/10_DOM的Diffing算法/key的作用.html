<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key的作用</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.development.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>
  <script type="text/babel">
    /**
     * 1、虚拟DOM中key的作用：
     *    1.1 简单来说：key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用
     *    1.2 详细来说：当状态中的数据发生变化时，react会根据【新数据】生成【新的虚拟DOM】，随后React进行【新虚拟DOM】和【旧虚拟DOM】的diff比较，比较规则如下：
     *        1.2.1 旧虚拟DOM中找到了与新虚拟DOM相同的key：
     *              1.2.1.1 若虚拟DOM中内容没变，直接使用之前的真实DOM
     *              1.2.1.2 若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
     *        1.2.2 旧虚拟DOM中未找到与新虚拟DOM相同的key：根据数据创建新的真实DOM，随后渲染到页面中
     * 2、index作为key可能会引发的问题：
     *    2.1 若对数据进行：逆序添加、逆序删除等破坏顺序的操作，会产生没有必要的真实DOM更新，界面效果没问题但效率低下
     *    2.2 若结构中还包含输入类的DOM，会产生错误的DOM更新，界面会出现问题
     *    2.3 若不存在对数据的逆序添加、逆序删除等破坏顺序的操作，仅用于渲染列表用于展示，使用index作为key是没有问题的
     * 3、开发中如何选择key：
     *    3.1 最好使用每条数据的唯一标识作为key，比如ID
     *    3.2 如果确定只是简单的展示数据，用index也是可以的
    */
    class Person extends React.Component {
      state = {
        persons: [
          { id: 1, name: 'zhansan' },
          { id: 2, name: 'lisi' }
        ]
      }
      render () {
        return (
          <div>
            <h2>展示人员信息</h2>
            <button onClick={this.add}>添加小王</button>
            <hr />
            <h3>使用index作为key</h3>
            <ul>
              {
                this.state.persons.map((item, index) => {
                  return <li key={index}>{item.name} <input type="text" /></li>
                })
              }
            </ul>
            <h3>使用id作为key</h3>
            <ul>
              {
                this.state.persons.map((item, index) => {
                  return <li key={item.id}>{item.name} <input type="text" /></li>
                })
              }
            </ul>
          </div>
        )
      }
      add = () => {
        let { persons } = this.state
        const p = { id: persons.length + 1, name: 'xiaowang' }
        this.setState({persons: [p, ...persons]})
      }
    }
    ReactDOM.render(<Person />, document.getElementById("test"))
  </script>
</body>

</html>
