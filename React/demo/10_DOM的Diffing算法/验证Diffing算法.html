<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证Diffing算法</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.development.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>
  <script type="text/babel">
    class Time extends React.Component {
      state = { date: new Date() }
      componentDidMount () {
        setInterval(() => {
          this.setState({
            date: new Date()
          })
        }, 1000)
      }
      render () {
        return (
          <div>
            <h2>hello</h2>
            <input type="text" />
            <span>现在是：{this.state.date.toTimeString()} <input type="text"/></span>
          </div>
        )
      }
    }
    ReactDOM.render(<Time />, document.getElementById("test"))
  </script>
</body>

</html>
