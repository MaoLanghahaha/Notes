<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非受控组件</title>
</head>

<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../lib/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于react操作DOM -->
  <script src="../../lib/react-dom.development.js" crossorigin></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script src="../../lib/babel.min.js"></script>

  <script type="text/babel">
    class Login extends React.Component {
      render () {
        return (
          <form action="https://fanyi.baidu.com/" onSubmit={this.handleSubmit}>
            用户：<input type="text" name="account"/>
            密码：<input type="password" name="password"/>
            <input type="submit" value="登录" />
          </form>
        )
      }
      handleSubmit = (e) => {
        alert(`你输入的用户名是：${1}你输入的密码是：${1}`)
        e.preventDefault()
      }
    }
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
