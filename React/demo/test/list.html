<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    #list {
      height: 180px;
      background-color: antiquewhite;
      overflow: scroll;
    }
    #list li {
      height: 30px;
    }
  </style>
</head>
<body>
  <ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <script>
    console.log(document.getElementById('list').scrollHeight);
    document.getElementById('list').scrollTop = 30
  </script>
</body>
</html>
